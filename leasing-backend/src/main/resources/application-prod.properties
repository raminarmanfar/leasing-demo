# todo - set the values from .env file.

server.port=6868
server.servlet.context-path=/leasing

spring.batch.jdbc.initialize-schema=always

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.path=/swagger-leasing-ui.html

#MYSQL_DB
spring.datasource.url=jdbc:mysql://mysqldb:3306/leasing_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

#FLYWAY
spring.flyway.url=jdbc:mysql://mysqldb:3306/leasing_db
spring.flyway.schemas=leasing_db
spring.flyway.user=root
spring.flyway.password=root
spring.flyway.baseline-on-migrate=false
